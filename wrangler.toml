name = "eksi-sozluk"
compatibility_date = "2024-01-15"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = ".cloudflare"

# Puppeteer binding for Cloudflare Pages Functions
# Note: This needs to be configured in Cloudflare Dashboard as well:
# Dashboard → Workers & Pages → eksi-sozluk → Settings → Functions → Bindings → Add binding → Puppeteer
[pages]
# Puppeteer binding will be available as env.PUPPETEER in Functions

